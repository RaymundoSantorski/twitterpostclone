<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter post clone</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
</head>
<body>
    <div class="postCard">
        <div class="accountData">
            <div class="profile">
                <img src="" alt="" class="accountImage">
                <div class="profileUser">
                    <p class="name">Unblast</p>
                    <p class="username">@unblast</p>
                </div>
            </div>
            <div class="followActions">
                <button
                    class="followButton"
                >Follow</button>
                <div class="dropdown">
                    <div class="dropdownLeft"></div>
                    <div class="dropdownRight"></div>
                </div>
            </div>
        </div>
        <div class="postContent">
            <p class="postQuote">Download the Latest Twitter Post Mockup in Photoshop format ! <br> goo.gl/XGh9Bm
            </p>
            <div class="postImage"></div>
        </div>
        <div class="postDate">
            <p>1:14 PM - 26 feb 2019</p>
        </div>
        <div class="postInfo">
            <div class="quote">
                <p>1<blockquote> Retweet</blockquote></p>
                <p>11 <blockquote> Likes</blockquote></p>
            </div>
            <div class="reactions">
                <div class="reactionsImage"></div>
                <div class="reactionsImage"></div>
                <div class="reactionsImage"></div>
            </div>
        </div>
        <div class="postActions">
            <div class="replies">
                <img 
                    src="./twitter-reply2.png" 
                    alt="twitter-reply"
                    class="twitter-reply"
                >
                <p>1</p>
            </div>
            <div class="retweets">
                <img 
                    src="./retweet.png" 
                    alt="retweet"
                    class="retweet"
                >
                <p>1</p>
            </div>
            <div class="likes">
                <img 
                    src="./like.png" 
                    alt="likes"
                    class="likeImage"
                >
                <p>11</p>
            </div>
            <div class="message">
                <img 
                    src="./new_post.png" 
                    alt="send post"
                    class="newPostImage"
                >
            </div>
        </div>
        <div class="comment">
            <div class="imageContainer">
                <div class="profileImage"></div>
            </div>
            <div class="replyBox">
                <div class="replyInput">
                    <p>Add another tweet</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
